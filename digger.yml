telemetry: false
generate_projects:
  blocks:
    - block_name: dev
      terragrunt: true
      root_dir: "devops-dev/"
      workflow: default
      workflow_file: digger_workflow.yml
      terragrunt_parsing:
        parallel: true
        createProjectName: true
  auto_merge: true
workflows:
  default:
    plan:
      steps:
        - init
        - plan
        - run: echo "Terragrunt generation!"
    apply:
      steps:
        - init
        - plan
        - apply

